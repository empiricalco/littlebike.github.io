<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Little Bike Communications</title>
  <style>
    /* 1. Full-screen page painted in the banner’s mid-blue */
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background-color: #b2d2e9;  /* ← adjust this to your exact banner-blue */
      overflow: hidden;
      font-family: sans-serif;
    }

    /* 2. Hero using your original bitmap banner */
    .hero {
      position: relative;
      width: 100%; height: 100%;
      background: url('lbc_background.png') no-repeat center center;
      background-size: cover;
    }

    /* 3. Phone fallback: ensure the whole logo shows */
    @media (max-width: 480px) {
      .hero {
        background-size: contain;
        background-position: center center;
      }
    }

    /* 4. Contact bar (auto-width, true centered) */
    .contact {
      position: fixed;
      bottom: calc(1rem + env(safe-area-inset-bottom));
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      background: rgba(255,255,255,0.85);
      padding: 8px 16px;
      border-radius: 24px;
      align-items: center;
      z-index: 10;
      width: auto;       /* shrink-to-fit content */
      white-space: nowrap;
    }
    .contact a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }
    .contact img {
      width: 20px; height: 20px;
      margin-right: 6px;
    }

    /* 5. Tablet tweaks */
    @media (max-width: 768px) {
      .contact {
        gap: 12px;
        padding: 6px 12px;
      }
      .contact a { font-size: 12px; }
      .contact img { width: 18px; height: 18px; }
    }

    /* 6. Mobile: stack & icon-only */
    @media (max-width: 480px) {
      .contact {
        flex-direction: column;
        gap: 8px;
        padding: 4px 8px;
        max-width: 90vw;
      }
      .contact a span { display: none; }
    }
  </style>
</head>
<body>
  <div class="hero"></div>

  <div class="contact">
    <a href="https://wa.me/61437189338" target="_blank">
      <img src="icons/whatsapp.svg" alt="WhatsApp">
      <span>+61 437 189 338</span>
    </a>
    <a href="mailto:hello@littlebike.com.au">
      <img src="icons/email.svg" alt="Email">
      <span>hello@littlebike.com.au</span>
    </a>
    <a href="https://www.linkedin.com/company/littlebike" target="_blank">
      <img src="icons/linkedin.svg" alt="LinkedIn">
      <span>LinkedIn</span>
    </a>
  </div>
</body>
</html>
