<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Little Bike Communications</title>
  <style>
    /* 1. Reset + painted background fallback */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #bee0f0; /* your branded light‑blue */
      overflow: hidden;
      font-family: sans-serif;
    }

    /* 2. Hero using your original PNG banner */
    .hero {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('lbc_background.png') no-repeat center center;
      background-size: cover;        /* full‑bleed on desktop/tablet */
    }

    /* 3. On phones, scale the full logo into view */
    @media (max-width: 480px) {
      .hero {
        background-size: contain;    /* show the whole banner */
        background-position: center center;
      }
    }

    /* 4. Contact bar (fixed, responsive) */
    .contact {
      position: fixed;
      bottom: calc(1rem + env(safe-area-inset-bottom));
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      background: rgba(255,255,255,0.8);
      padding: 8px 16px;
      border-radius: 24px;
      align-items: center;
      z-index: 10;
      max-width: 90vw;
    }
    .contact a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }
    .contact img {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }

    /* Tablet shrink */
    @media (max-width: 768px) {
      .contact {
        gap: 12px;
        padding: 6px 12px;
      }
      .contact a { font-size: 12px; }
      .contact img { width: 18px; height: 18px; }
    }

    /* Stack icons on small phones */
    @media (max-width: 480px) {
      .contact {
        flex-direction: column;
        gap: 8px;
        padding: 4px 8px;
      }
      .contact a span {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Full‑screen hero -->
  <div class="hero"></div>

  <!-- Contact bar unchanged -->
  <div class="contact">
    <a href="https://wa.me/61437189338" target="_blank">
      <img src="icons/whatsapp.svg" alt="WhatsApp">
      <span>+61 437 189 338</span>
    </a>
    <a href="mailto:hello@littlebike.com.au">
      <img src="icons/email.svg" alt="Email">
      <span>hello@littlebike.com.au</span>
    </a>
    <a href="https://www.linkedin.com/company/littlebike" target="_blank">
      <img src="icons/linkedin.svg" alt="LinkedIn">
      <span>LinkedIn</span>
    </a>
  </div>
</body>
</html>
