<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Little Bike Communications</title>
  <style>
    /* 1. Reset + painted background */
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background-color: #9EC5E4; /* match your brand mid-blue */
      overflow: hidden;
      font-family: sans-serif;
    }

    /* 2. Hero with original bitmap banner */
    .hero {
      position: relative;
      width: 100%; height: 100%;
      background: url('lbc_background.png') no-repeat center center;
      background-size: cover;
    }

    /* 3. Mobile: show whole logo *and* boost its size */
    @media (max-width: 480px) {
      .hero {
        /* fit entire image vertically, then scale width to 80vw */
        background-size: contain, 80vw auto;
        background-position: center center;
      }
    }

    /* 4. Contact bar (fixed, auto-width, pill shape) */
    .contact {
      position: fixed;
      bottom: calc(1.5rem + env(safe-area-inset-bottom));
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      background: rgba(255,255,255,0.85);
      padding: 8px 16px;
      border-radius: 999px;
      align-items: center;
      z-index: 10;
      width: auto;
      white-space: nowrap;
    }
    .contact a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      /* enforce minimum tap target */
      min-width: 44px;
      min-height: 44px;
      padding: 6px;
    }
    .contact img {
      width: 24px; height: 24px;
      margin-right: 6px;
    }

    /* 5. Tablet tweaks */
    @media (max-width: 768px) {
      .contact {
        gap: 8px;
        padding: 6px 12px;
      }
      .contact a {
        font-size: 12px;
        min-width: 40px; min-height: 40px;
        padding: 4px;
      }
      .contact img {
        width: 20px; height: 20px;
      }
    }

    /* 6. Very small phones: stack & icon only */
    @media (max-width: 480px) {
      .contact {
        flex-direction: column;
        gap: 8px;
        padding: 4px 8px;
        max-width: 90vw;
      }
      .contact a span {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Hero banner -->
  <div class="hero"></div>

  <!-- Contact bar -->
  <div class="contact">
    <a href="https://wa.me/61437189338" target="_blank" aria-label="WhatsApp">
      <img src="icons/whatsapp.svg" alt="">
      <span>+61 437 189 338</span>
    </a>
    <a href="mailto:hello@littlebike.com.au" aria-label="Email">
      <img src="icons/email.svg" alt="">
      <span>hello@littlebike.com.au</span>
    </a>
    <a href="https://www.linkedin.com/company/littlebike" target="_blank" aria-label="LinkedIn">
      <img src="icons/linkedin.svg" alt="">
      <span>LinkedIn</span>
    </a>
  </div>
</body>
</html>
