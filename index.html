<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Little Bike Communications</title>
  <link rel="preload" as="image" href="lbc_background.png">
  <style>
    /* Reset */
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
    }
    /* Hero container */
    .hero {
      position: relative;
      width: 100%; height: 100%;
      background-color: #fff;
    }
    /* Responsive <img> */
    .hero img {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      /* Always fit inside viewport */
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
    }
    /* Overlay contact bar */
    .contact {
      position: absolute;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 16px;
      background: rgba(255,255,255,0.8);
      padding: 8px 16px;
      border-radius: 24px;
      align-items: center;
    }
    .contact a {
      display: flex; align-items: center;
      text-decoration: none; color: #333;
      font-size: 14px;
    }
    .contact img {
      width: 20px; height: 20px;
      margin-right: 6px;
    }
    /* Tablet tweaks */
    @media (max-width: 768px) {
      .contact { bottom: 10px; gap: 12px; padding: 6px 12px; }
      .contact a { font-size: 12px; }
      .contact img { width: 18px; height: 18px; }
    }
    /* Mobile tweaks + safe-area */
    @media (max-width: 480px) {
      .contact {
        bottom: calc(1rem + env(safe-area-inset-bottom));
        flex-direction: column;
        gap: 8px;
        padding: 4px 8px;
      }
      .contact a span { display: none; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- This is your “background” image, but now a real img -->
    <img src="lbc_background.png" alt="Little Bike Communications logo">

    <!-- Contact bar -->
    <div class="contact">
      <a href="https://wa.me/61437189338" target="_blank">
        <img src="icons/whatsapp.svg" alt="WhatsApp">
        <span>+61 437 189 338</span>
      </a>
      <a href="mailto:hello@littlebike.com.au">
        <img src="icons/email.svg" alt="Email">
        <span>hello@littlebike.com.au</span>
      </a>
      <a href="https://www.linkedin.com/company/littlebike" target="_blank">
        <img src="icons/linkedin.svg" alt="LinkedIn">
        <span>LinkedIn</span>
      </a>
    </div>
  </div>
</body>
</html>
