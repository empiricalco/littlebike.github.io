<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Little Bike Communications</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      font-family: sans-serif;
    }
    .hero {
      position: relative;
      width: 100%; height: 100%;
      background: url('lbc_background.png') no-repeat center center;
      background-size: contain;
      background-color: #fff;
    }
    .contact {
      position: absolute;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 16px;
      background: rgba(255,255,255,0.8);
      padding: 8px 16px;
      border-radius: 24px;
      align-items: center;
    }
    .contact a {
      display: flex; align-items: center;
      text-decoration: none; color: #333;
      font-size: 14px;
    }
    .contact img {
      width: 20px; height: 20px;
      margin-right: 6px;
    }
    @media (max-width: 768px) {
      .contact { bottom: 10px; gap: 12px; padding: 6px 12px; }
      .contact a { font-size: 12px; }
      .contact img { width: 18px; height: 18px; }
    }
    @media (max-width: 480px) {
      .contact {
        flex-direction: column; bottom: 8px;
        gap: 8px; padding: 4px 8px;
      }
      .contact a span { display: none; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="contact">
      <!-- WhatsApp -->
      <a href="https://wa.me/61437189338" target="_blank">
        <img src="icons/whatsapp.svg" alt="WhatsApp">
        <span>+61 437 189 338</span>
      </a>
      <!-- Email -->
      <a href="mailto:hello@littlebike.com.au">
        <img src="icons/email.svg" alt="Email">
        <span>hello@littlebike.com.au</span>
      </a>
      <!-- LinkedIn -->
      <a href="https://www.linkedin.com/company/littlebike" target="_blank">
        <img src="icons/linkedin.svg" alt="LinkedIn">
        <span>LinkedIn</span>
      </a>
    </div>
  </div>
</body>
</html>
